<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <meta
      name="description"
      content="A game of tic tac toe, built with HTML, CSS, and JavaSript"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="icon" href="/favicon.ico" sizes="any" />
    <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
    <script type="module" src="index.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <h1 class="header-title">Tic Tac Toe</h1>
        <p class="header-subtitle">
          A game of tic tac toe, built with HTML, CSS, and JavaSript!
        </p>
      </header>
      <main class="main">
        <div class="board">
          <span class="board-cell"></span>
          <span class="board-cell"></span>
          <span class="board-cell"></span>
          <span class="board-cell"></span>
          <span class="board-cell"></span>
          <span class="board-cell"></span>
          <span class="board-cell"></span>
          <span class="board-cell"></span>
          <span class="board-cell"></span>
        </div>
        <div class="info">
          <p class="info-message">
            Current player: <span class="current-player"></span>
          </p>
        </div>
        <div class="actions">
          <button type="button" class="button-reset">Reset</button>
        </div>
      </main>
      <footer class="footer">Made with â™¥ by callmenick.com</footer>
    </div>
  </body>
</html>
