<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <meta
      name="description"
      content="A game of tic tac toe, built with HTML, CSS, and JavaSript"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="icon" href="/favicon.ico" sizes="any" />
    <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
    <script type="module" src="index.js"></script>
  </head>
  <body>
    <header>
      <h1>Tic Tac Toe</h1>
      <p>A game of tic tac toe, built with HTML, CSS, and JavaSript!</p>
    </header>
    <main>
      <div>
        <p>Current turn: <span class="turn">x</span></p>
      </div>
      <div class="board">
        <span class="cell"></span>
        <span class="cell"></span>
        <span class="cell"></span>
        <span class="cell"></span>
        <span class="cell"></span>
        <span class="cell"></span>
        <span class="cell"></span>
        <span class="cell"></span>
        <span class="cell"></span>
      </div>
      <div>
        <button>Restart</button>
      </div>
    </main>
  </body>
</html>
